<div class="line" [ngClass]="{'line--active': active}" [ngStyle]="setBorderLeft()">
    <div class="arrow" (click)="onExpand($event)" [ngClass]="{'arrow--active': activeArrow}">
        <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L5 5L1 9" stroke="#22242C" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="menu" (click)="onDropdown($event)" [ngClass]="{'menu--active': activeMenu}">
        <svg width="2" height="12" viewBox="0 0 2 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="1" cy="1" r="1" transform="rotate(90 1 1)" fill="#22242C"/>
            <circle cx="1" cy="6" r="1" transform="rotate(90 1 6)" fill="#22242C"/>
            <circle cx="1" cy="11" r="1" transform="rotate(90 1 11)" fill="#22242C"/>
        </svg>
    </div>
    <span>{{section?.name}}</span>
    <div class="dropdown-wrapper"
         *ngIf="activeMenu">
        <app-dropdown class="dropdown"
                      [name]="section?.name"></app-dropdown>
    </div>
</div>
<div class="sublist-wrapper"
     *ngIf="activeArrow">
    <div class="sublist"
         *ngIf="section?.sections?.length > 0">
        <app-section
                *ngFor="let item of section?.sections"
                [section]="item"></app-section>
    </div>
    <div class="sublist"
         *ngIf="section?.items?.length > 0">
        <app-item
                *ngFor="let item of section?.items"
                [item]="item"></app-item>
    </div>
</div>
